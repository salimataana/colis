<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymaleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
     <div class="container py-5">
       <div class="row">
           <div class="col-lg-6 mx-auto rounded border p-4">
         <h2 class="text-center mb-4">Register</h2>
         <hr />


         <div th:if="${success}"
              class="alert alert-success alert-dismissible fade show" role="alert">
             <strong>Account Created Successfully!</strong>
             <a class="ms-2" href ="/login">Login</a>
             <button type="button" class="btn-close" data-bs-dismiss="alert"
                     aria-label="Close"></button>
         </div>


         <form method="post" th:object="${registerDto}">
             <input type="hidden" th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}"/>


             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">First Name</label>
                 <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.firstName}">
                     <p th:if="${#fields.hasErrors('firstName')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.firstName}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Last Name</label>
                 <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.lastName}">
                     <p th:if="${#fields.hasErrors('lastName')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.lastName}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Email</label>
                 <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.email}">
                     <p th:if="${#fields.hasErrors('email')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.email}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Phone</label>
                 <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.phone}">
                     <p th:if="${#fields.hasErrors('phone')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.phone}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Address</label>
                 <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.address}">
                     <p th:if="${#fields.hasErrors('address')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.address}"></p>
                 </div>
             </div>


             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Type of Account</label>
                 <div class="col-sm-8">
                     <select th:field="${registerDto.role}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                         <option value="customer">Customer</option>
                         <option value="deliver">Deliver</option>
                     </select>
                     <p th:if="${#fields.hasErrors('role')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.role}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Password</label>
                 <div class="col-sm-8">
                     <input class="form-control" type="password"
                            th:field="${registerDto.password}">
                     <p th:if="${#fields.hasErrors('password')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.password}"></p>
                 </div>
             </div>


             <div class="row mb-3">
                 <label class="col-sm-4 col form-form-label">Confirm Password</label>
                 <div class="col-sm-8">
                     <input class="form-control" type="password"
                            th:field="${registerDto.confirmPassword}">
                     <p th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.confirmPassword}"></p>
                 </div>
             </div>

             <div class="row mb-3">
                 <div class="offset-sm-4 d-grid">
                     <button type="submit" class="btn btn-secondary">Submit</button>
                 </div>
                 <div class="offset-sm-4 d-grid">
                     <a href="/" class="btn btn-outline-primary">Cancel</a>
                 </div>
             </div>

         </form>
       </div>
     </div>
     </div>
</body>
</html>
