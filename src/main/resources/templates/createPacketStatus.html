<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PacketStatus</title>
</head>
<body>
<h2>Create a PacketStatus</h2>

<!-- Form to create a PacketStatus -->
<form action="#" th:action="@{/PacketStatus}" th:object="${PacketStatus}" method="post">

    <!-- Field for PacketStatus name -->
    <label for="name">Choose a Status:</label>
    <select id="name" name="name">
        <option value="En Cours">En Cours</option>
        <option value="Livré">Livré</option>
        <option value="Retardé">Retardé</option>
        <option value="Reprogammé">Reprogammé</option>
    </select>

    <!-- Field for PacketStatus description -->
    <label for="description">PacketStatus description:</label><br>
    <input type="text" id="description" name="description" required placeholder="Enter PacketStatus description"><br><br>

    <label for="packet">Choose a packet:</label>
    <select id="packet" name="packet">
        <option value="1">Packet 1</option>
        <option value="2">Packet 2</option>
        <option value="3">Packet 3</option>
        <option value="4">Packet 4</option>
    </select>
    <!-- Button to submit the form -->
    <input type="submit" value="Create PacketStatus">
</form>

</body>
</html>
