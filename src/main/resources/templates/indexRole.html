<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Role</title>
</head>
<body>
<h2>List of Role</h2>


<!-- Table to display the list of Roles -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${roles.id}"></td>
        <td th:text="${roles.name}"></td>
        <td th:text="${roles.description}"></td>
    </tr>
    </tbody>
</table>

<!-- Link to create a new geolocation -->
<p><a href="/role/create">Create a New Role</a></p>

</body>
</html>
