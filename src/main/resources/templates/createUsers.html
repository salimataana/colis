<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Utilisateur</title>
</head>
<body>
<h2>Créer un Utilisateur</h2>

<!-- Formulaire pour créer un utilisateur -->
<form action="/users" method="post">
    <!-- Champ pour le nom de l'utilisateur -->
    <label for="name">Nom de l'utilisateur:</label><br>
    <input type="text" id="name" name="name" required placeholder="Entrez le nom"><br><br>

    <!-- Champ pour l'email de l'utilisateur -->
    <label for="email">Email de l'utilisateur:</label><br>
    <input type="email" id="email" name="email" required placeholder="Entrez l'email"><br><br>

    <!-- Bouton pour soumettre le formulaire -->
    <input type="submit" value="Créer">
</form>

</body>
</html>
